<!-- partial:../../partials/head/head.html -->
<!-- partial -->
<link rel="stylesheet" type="text/css" href="../../css/style-mobile.css">
<link rel="stylesheet" type="text/css" href="../../css/style-desktop.css" inline>
<link rel="stylesheet" type="text/css" href="../../css/style-hover.css" inline>
<title><%= @sender.name %> sent a message<%= @user == @target ? " to you" : "" %></title>
</head>

<body>
  <table width="100%">
    <tr>
      <td>

        <!-- Pipe -->
        <table width="100%" class="pipe">
          <tr>
            <td class="pipe__cell">

              <!-- partial:../../partials/header/header-provider.html -->
              <!-- partial -->

              <!-- Header -->
              <table width="100%" class="header">
                <tr>
                  <td class="header__cell">
                    <h2 class="h2 h2--normal"><%= @sender.name %> sent a message<%= @user == @target ? " to you" : "" %></h2>
                  </td>
                </tr>
              </table>
              <!-- Header End -->

              <!-- Body -->
              <table width="100%" class="body">
                <tr>
                  <td class="body__cell">
                    <p class="p">
                      <%= simple_format @message.body %>
                    </p>
                  </td>
                </tr>
              </table>
              <!-- Body End -->

              <% if @user.is_patient? && @user.account_activated == false %>

              <!-- partial:../../partials/divider/divider-padded.html -->
              <!-- partial -->

              <table width="100%" class="app-invite-header">
                <tr>
                  <td class="app-invite-header__cell">
                    <h4 class="h4">
                      To reply to this message, download the NexHealth app. <br>Use your email and this unique code to sign up
                    </h4>
                  </td>
                </tr>
              </table>

              <!-- partial:../../partials/app-invite/app-invite-card.html -->
              <!-- partial -->

              <% end %>

              <!-- partial:../../partials/divider/divider-padded.html -->
              <!-- partial -->

              <!-- partial:../../partials/footer/footer-provider.html -->
              <!-- partial -->

            </td>
          </tr>
        </table>
        <!-- Pipe End -->

      </td>
    </tr>
  </table>
</body>
</html>
